<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <!-- This is very important. This tag tells how to rander the text. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - My nth homepage</title>
        <meta
            content="I don't count how many trying this course. I wish this is my last time."
            name="description"
        />
        <meta link href="style.css" rel="stylesheet" />
        <link
            rel="shortcut icon"
            sizes="16*16 32*32 64*64"
            href="images/WhaleScreenCapture-20230331-164258.jpg"
        />
        <meta property="og:title" content="Nomad Coders" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://nomadcoders.co/" />
        <meta property="og:image" content="" />
        <meta
            property="og:description"
            content="코딩은 진짜를 만들어 보는 거야"
        />
        <meta property="og:site_name" content="Nomad Coders" />
        <!-- These tags describe when someone shared page link -->
    </head>
    <body>
        <div>
            <p>Hello world!</p>
            <a href="https://google.com" target="_blank">Go to google.com</a>
            <!-- target="_self" is a defualt value. -->
        </div>
        <code>Hello world</code>
        <audio
            controls
            autoplay
            src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"
        ></audio>
        <img src="images/blacksuit Yuna(1).jpg" />
        <form>
            <label for="writeName">Name</label>
            <input id="writeName" required placeholder="Name" type="text" />
            <!-- write down 'for' and 'id' with samevalue -->
            <label for="lastName">Last name</label>
            <input
                id="lastName"
                required
                placeholder="Last Name"
                type="text"
                disabled
            />
            <label for="userName">User name</label>
            <input id="userName" required placeholder="User Name" type="text" />
            <label for="password">Password</label>
            <input
                id="password"
                required
                placeholder="Password"
                type="password"
                minlength="10"
            />
            <label for="color">Color</label>
            <input id="color" type="color" />
            <label for="selectPhoto">Profile photo</label>
            <input id="selectPhoto" type="file" accept=".doc, image/*" />
            <input type="submit" value="Create Account" />
        </form>
    </body>
</html>
